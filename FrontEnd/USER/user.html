<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="user.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ranking</title>
</head>

<body>
    <div class="borda">
        <div class="barra-lateral">
            <div class="logout">
                <div class="button" onclick="change('logout')"><img class="img" src="images/logout.png"> Logout</div>
            </div>
            <div class="evals">
                <div class="button" onclick="change('evals')"><img class="img" src="images/video-player.png"> My Evaluations</div>
            </div>
            <div class="ranking">
                <div class="button" onclick="change('ranking')"><img class="img" src="images/ranking.png"> Movie Ranking</div>
            </div>
            <div class="comunity">
                <div class="button" onclick="change('comunity')"><img class="img" src="images/group.png"> Comunity</div>
            </div>
            <div class="settings">
                <div class="button" onclick="change('settings')"><img class="img" src="images/cogwheel.png"> Settings</div>
            </div>
        </div>
        <div class="centro">
            <h1 id="h1">Movie Ranking Software</h1>
            <div id="info">
            </div>
        </div>
    </div>
    <script src="user.js"></script>
</body>

</html>
